{% extends 'personal_finance/base.html' %} {% block title %}Criar Boleto{% endblock %} 

{% block content %}
<section class="section">
  <div class="container">
    <h2 class="title is-3">Novo Boleto</h2>

    <form class="box" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="field">
        <label class="label">Título</label>
        <div class="control">
          <input class="input is-small" type="text" name="title" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Valor</label>
        <div class="control">
          <input
            class="input is-small"
            type="number"
            step="0.01"
            name="value"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Foto do Boleto</label>
        <div class="file has-name is-small">
          <label class="file-label">
            <input class="file-input" type="file" name="boleto_img" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">Escolher arquivo</span>
            </span>
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Categoria</label>
        <div class="control">
          <div class="select is-small">
            <select name="category">
              <option value="Faturamento">Faturamento</option>
              <option value="Despesa">Despesa</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link is-small" type="submit"> Salvar </button>
        </div>
        <div class="control">
          <a
            class="button is-light is-small"
            href="{% url 'boleto_listar' balancete_id %}">
            Voltar à lista
            </a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
